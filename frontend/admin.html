<!DOCTYPE html>
<html>
<head>
  <title>Admin</title>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h3>Register Worker</h3>

  <input id="name" class="form-control mb-2" placeholder="Name">
  <input id="phone" class="form-control mb-2" placeholder="Phone">
  <select id="lang" class="form-control mb-2">
    <option value="en">English</option>
    <option value="ta">Tamil</option>
    <option value="hi">Hindi</option>
  </select>

  <button class="btn btn-success" onclick="register()">Register</button>

  <p id="result" class="mt-3"></p>

<script>
function register() {
  fetch("http://127.0.0.1:5000/admin/register_worker", {
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body: JSON.stringify({
      name: name.value,
      phone: phone.value,
      language: lang.value
    })
  })
  .then(r=>r.json())
  .then(d=>{
    result.innerText = "Health ID: " + d.health_id;
  });
}
</script>
</body>
</html>
