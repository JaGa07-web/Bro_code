<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Health Care System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fc;
        }

        .navbar {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        }

        .card {
            border: none;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            border-radius: 1rem;
        }

        .card-header {
            background-color: white;
            border-bottom: 1px solid #e3e6f0;
            padding: 1.5rem;
            border-top-left-radius: 1rem !important;
            border-top-right-radius: 1rem !important;
        }

        .form-control,
        .form-select {
            border-radius: 0.5rem;
            padding: 0.75rem;
        }

        .btn-success {
            background-color: #27ae60;
            border: none;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-weight: 600;
        }

        .btn-success:hover {
            background-color: #219150;
        }

        .btn-outline-light {
            border-radius: 0.5rem;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand navbar-dark mb-4 shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#" data-i18n="welcome_admin">Admin Dashboard</a>
            <div class="ms-auto">
                <a href="/" class="btn btn-outline-light btn-sm px-4" data-i18n="logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="m-0 font-weight-bold text-primary" data-i18n="register_worker">Register New Worker
                        </h5>
                    </div>
                    <div class="card-body p-4">
                        <div class="mb-3">
                            <label class="form-label text-secondary small" data-i18n="name_label">FULL NAME</label>
                            <input type="text" id="name" class="form-control bg-light border-0" data-i18n="name_label"
                                placeholder="Full Name">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-secondary small" data-i18n="phone_label">PHONE NUMBER</label>
                            <input type="tel" id="phone" class="form-control bg-light border-0" data-i18n="phone_label"
                                placeholder="Phone Number">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-secondary small" data-i18n="lang_label">PREFERRED
                                LANGUAGE</label>
                            <select id="lang" class="form-select bg-light border-0">
                                <option value="en">English</option>
                                <option value="ta">Tamil</option>
                                <option value="hi">Hindi</option>
                            </select>
                        </div>

                        <button onclick="register()" class="btn btn-success w-100 mt-3 shadow-sm"
                            data-i18n="generate_id">
                            Generate Health ID
                        </button>
                    </div>
                </div>

                <div id="result-area" class="card bg-success text-white d-none">
                    <div class="card-body text-center p-4">
                        <h6 class="text-white-50 text-uppercase mb-3" data-i18n="success_reg">Registration Successful
                        </h6>
                        <div class="bg-white text-dark p-3 rounded mb-3">
                            <h2 id="health-id-display" class="font-monospace fw-bold mb-0 text-primary"></h2>
                        </div>
                        <p class="mb-0 small" data-i18n="share_id">Please share this ID with the worker.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="translations.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            applyLanguage();
        });

        async function register() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const lang = document.getElementById('lang').value;

            if (!name || !phone) {
                alert('Please fill in all fields');
                return;
            }

            try {
                const res = await fetch('/admin/register_worker', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, phone, language: lang })
                });

                if (res.ok) {
                    const data = await res.json();
                    document.getElementById('health-id-display').textContent = data.health_id;
                    document.getElementById('result-area').classList.remove('d-none');
                    document.getElementById('name').value = '';
                    document.getElementById('phone').value = '';
                } else {
                    alert('Registration failed');
                }
            } catch (e) {
                console.error(e);
                alert('Error connecting to server');
            }
        }
    </script>
</body>

</html>
