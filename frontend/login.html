<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Care System - Auth</title>
    <!-- Bootstrap 5 & Google Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --bg-gradient: linear-gradient(135deg, #ecf0f1 0%, #bdc3c7 100%);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            border: none;
        }

        .nav-tabs .nav-link {
            border: none;
            color: var(--secondary-color);
            font-weight: 600;
            padding: 15px 0;
            cursor: pointer;
            transition: color 0.3s;
        }

        .nav-tabs .nav-link.active {
            color: var(--accent-color);
            border-bottom: 3px solid var(--accent-color);
            background: transparent;
        }

        .btn-primary-custom {
            background-color: var(--accent-color);
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary-custom:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #dfe6e9;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
            border-color: var(--accent-color);
        }

        .logo-area {
            text-align: center;
            padding: 2rem 0 1rem;
        }
    </style>
</head>

<body>
    <div class="auth-card">
        <div class="logo-area">
            <h3 class="text-primary fw-bold" data-i18n="app_name">Health Care System</h3>
            <p class="text-muted small mb-0">Secure & Professional</p>
        </div>

        <ul class="nav nav-tabs nav-fill" id="authTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login"
                    type="button" role="tab" data-i18n="login_tab">Login</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button"
                    role="tab" data-i18n="signup_tab">Sign Up</button>
            </li>
        </ul>

        <div class="p-4">
            <div class="mb-3">
                <label for="language-select" class="form-label small text-secondary" data-i18n="lang_label">Select
                    Language</label>
                <select id="language-select" class="form-select" onchange="changeLanguage()">
                    <option value="en">English</option>
                    <option value="ta">Tamil (தமிழ்)</option>
                    <option value="hi">Hindi (हिंदी)</option>
                </select>
            </div>

            <div class="tab-content" id="authTabContent">
                <!-- Login Form -->
                <div class="tab-pane fade show active" id="login" role="tabpanel">
                    <form onsubmit="event.preventDefault(); handleLogin();">
                        <div class="mb-3">
                            <label class="form-label" data-i18n="phone_label">Phone Number</label>
                            <input type="tel" id="login-phone" class="form-control" data-i18n="phone_label"
                                placeholder="Phone Number" required>
                        </div>
                        <button type="submit" class="btn btn-primary-custom w-100 text-white" id="btn-login"
                            data-i18n="login_btn">Login Securely</button>
                    </form>
                </div>

                <!-- Signup Form -->
                <div class="tab-pane fade" id="signup" role="tabpanel">
                    <form onsubmit="event.preventDefault(); handleSignup();">
                        <div class="mb-3">
                            <label class="form-label" data-i18n="name_label">Full Name</label>
                            <input type="text" id="signup-name" class="form-control" data-i18n="name_label"
                                placeholder="Full Name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" data-i18n="phone_label">Phone Number</label>
                            <input type="tel" id="signup-phone" class="form-control" data-i18n="phone_label"
                                placeholder="Phone Number" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" data-i18n="role_label">I am a...</label>
                            <select id="signup-role" class="form-select">
                                <option value="worker" data-i18n="worker_role">Worker</option>
                                <option value="doctor" data-i18n="doctor_role">Doctor</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary-custom w-100 text-white" id="btn-signup"
                            data-i18n="signup_btn">Create Account</button>
                    </form>
                </div>
            </div>

            <div id="message-box" class="alert mt-3 d-none text-center small"></div>
        </div>
    </div>

    <!-- Load Translations FIRST -->
    <script src="translations.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('userLang') || 'en';
            document.getElementById('language-select').value = savedLang;
            setLanguage(savedLang);
        });

        function changeLanguage() {
            const lang = document.getElementById('language-select').value;
            setLanguage(lang);
        }

        function showMessage(key, isError = false) {
            const box = document.getElementById('message-box');
            // Look up translation for the message key, fallback to key itself if not found
            const t = translations[localStorage.getItem('userLang') || 'en'];
            const msg = t[key] || key;

            box.innerText = msg;
            box.className = isError ? 'alert alert-danger mt-3 text-center small' : 'alert alert-success mt-3 text-center small';
            box.classList.remove('d-none');
        }

        async function handleLogin() {
            const phone = document.getElementById('login-phone').value;
            try {
                const res = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone: phone })
                });

                if (res.ok) {
                    const data = await res.json();
                    showMessage('login_success');

                    setTimeout(() => {
                        if (data.role === 'admin') window.location.href = 'admin.html';
                        else if (data.role === 'doctor') window.location.href = 'doctor.html';
                        else if (data.role === 'worker') window.location.href = 'worker.html';
                    }, 1000);
                } else {
                    showMessage('login_fail', true);
                }
            } catch (e) {
                showMessage('conn_error', true);
            }
        }

        async function handleSignup() {
            const name = document.getElementById('signup-name').value;
            const phone = document.getElementById('signup-phone').value;
            const role = document.getElementById('signup-role').value;
            const lang = localStorage.getItem('userLang') || 'en';

            try {
                const res = await fetch('/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: name,
                        phone: phone,
                        role: role,
                        language: lang
                    })
                });

                if (res.ok) {
                    const data = await res.json();
                    showMessage('success_reg');

                    setTimeout(() => {
                        if (data.role === 'doctor') window.location.href = 'doctor.html';
                        else window.location.href = 'worker.html';
                    }, 1000);
                } else {
                    const error = await res.json();
                    if (error.error === 'User already exists') {
                        showMessage('user_exists', true);
                    } else {
                        showMessage('reg_fail', true);
                    }
                }
            } catch (e) {
                showMessage('conn_error', true);
            }
        }
    </script>
</body>

</html>
