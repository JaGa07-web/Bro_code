<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h3>Login</h3>

  <input id="phone" class="form-control mb-2" placeholder="Phone Number">
  <button class="btn btn-primary" onclick="login()">Login</button>

<script>
function login() {
  fetch("http://127.0.0.1:5000/login", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ phone: document.getElementById("phone").value })
  })
  .then(r => r.json())
  .then(d => {
    if (d.role === "admin") window.location = "admin.html";
    if (d.role === "doctor") window.location = "doctor.html";
    if (d.role === "worker") window.location = "worker.html";
  });
}
</script>
</body>
</html>
