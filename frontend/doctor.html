<!DOCTYPE html>
<html>
<head>
  <title>Doctor</title>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h3>Add Medical Record</h3>

  <input id="hid" class="form-control mb-2" placeholder="Health ID">
  <input id="diag" class="form-control mb-2" placeholder="Diagnosis">
  <input id="pres" class="form-control mb-2" placeholder="Prescription">
  <input id="date" type="date" class="form-control mb-2">

  <button class="btn btn-primary" onclick="add()">Submit</button>

  <p id="msg" class="mt-3"></p>

<script>
function add() {
  fetch("http://127.0.0.1:5000/doctor/add_record", {
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body: JSON.stringify({
      health_id: hid.value,
      diagnosis: diag.value,
      prescription: pres.value,
      next_visit: date.value
    })
  })
  .then(r=>r.json())
  .then(d=> msg.innerText = "Record added successfully");
}
</script>
</body>
</html>
